<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="">

  <div class="container-fluid" style="background-image: url('img/bglogin.jpg'); background-size: 800px; background-repeat: no-repeat;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-md-12">

        <div class="card o-hidden border-0" style="background-color: transparent;">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-md-7"></div>
              <div class="col-md-5">
                <div class="p-5">
                  <div class="text-center">
                    <img src="img/logo.png" width="200" class="mb-5" alt="">
                  </div>
                  <form class="user" method="post" action="https://rifqirifaldi.github.io/webdesain/home.html">
                    <div class="form-group">
                      <p class="text-center">Silahkan login untuk belajar bersama</p>
                    </div>
                    <div class="form-group">
                      <input type="email" required="" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" required="" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Ingat saya</label>
                        <label class="text-right" style="float: right;"><a href="">Lupa password</a></label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-user btn-block mb-2">
                      Login
                    </button>
                    <table width="100%" border="0">
                      <tr>
                        <td><hr></td>
                        <td align="center" width="160">Atau masuk melalui</td>
                        <td><hr></td>
                      </tr>
                    </table>
                    <a href="https://www.facebook.com/" class="btn btn-facebook btn-user btn-block mt-2">
                      <i class="fab fa-facebook-f fa-fw"></i> Login dengan Facebook
                    </a>
                    <a href="https://google.com/" class="btn btn-google btn-user btn-block mb-2">
                      <i class="fab fa-google fa-fw"></i> Login dengan Google
                    </a>
                  </form>
                  <table width="100%" border="0">
                    <tr>
                      <td><hr></td>
                      <td align="center" width="200">
                        Belum punya akun ?
                        <a href="daftar.html" class="text-warning">Daftar</a>
                      </td>
                      <td><hr></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="css/sb-admin-2.min.js"></script>

</body>

</html>
